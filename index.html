<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Formulario de cadastro</h1>
            <input type="text" required id="Nome" placeholder="Nome completo">
            <input type="email" required id="email" placeholder="E-mail">
            <input type="tel" required id="telefone" placeholder="Telefone">
            <input type="text" required id="cpf" placeholder="Cpf">
            <input type="text" required id="endereco" placeholder="EndereÃ§o">
            <input type="text" required id="cep" placeholder="CEP">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script>
        $('#telefone').mask('(00) 00000-0000');
        $('#cpf').mask('000.000.000-00');
        $('#cep').mask('00000-000');
    </script>
</body>
</html>
